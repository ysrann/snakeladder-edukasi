<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Ular Tangga Edukasi</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Ular Tangga Edukasi</h1>
        <div id="board"></div>

        <div id="info">
            <div id="dice-result">Lempar Dadu: -</div>
            <button id="roll-btn">Lempar Dadu</button>
            <div id="turn-info">Giliran Pemain 1 (Merah)</div>
        </div>

        <div id="question-modal" class="hidden">
            <div id="question-text"></div>
            <div id="options"></div>
        </div>

        <div id="winner-modal" class="hidden">
            <div id="winner-text"></div>
            <button id="restart-btn">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
